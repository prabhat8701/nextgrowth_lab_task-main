<!-- templates/user_app/app_list.html -->
{% extends 'gradesApp/base.html' %}
{% block body_block %}
  <h2>Android Apps and Points</h2>
  <ul>
    {% for app in apps %}
      <li>{{ app.Appname }} - {{ app.Applink }} points</li>
      <li>{{ app.App_category }} - {{ app.Sub_category }} points</li>
      <li>{{ <app class="App_img url"></app> }} - {{ app.points }} points</li>

     

    {% endfor %}
  </ul>
{% endblock %}
